<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <div class="container my-5">
        <header class="mb-4">
            <h1 class="display-5">Checkout</h1>
        </header>

        <!-- Total Price Section -->
        <section class="mb-4">
            <h4 class="text-primary">Total Price: <span class="fw-bold">$ {{ cart.get_total_price }}</span></h4>
        </section>

        <section class="mb-4">
            <p class="lead">Complete your purchase by entering your payment details below.</p>
        </section>

        <section>
            <a href="{% url 'cart' %}" class="btn btn-secondary me-3">Back to Cart</a>
        </section>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
</body>

</html>
